<center><head> Register Here   </head></center>

<hr>

             <select name="ANIMAL" id="ANIMAL" required>

             <br>

            <br>
            <br>
            <hr>
        
<center><h1> Your Family  </h1></center>
    <LABEL> Why are you interested in finding a new puppy?*:<br>
        <textarea name="reason" id="" cols="30" rows="04" required placeholder="type here..."  ></textarea>
        <br><br>
    </LABEL>
    <label >
        is this your first animal*:
        <select>
            <option value="yes">YES</option>
            <option value="NO">No</option>
        </select> <br><br>
    </label>

        <select>
            <option value="yes">YES</option>
            <option value="NO">No</option>
        </select>

    </label>


    <label> Who are you adopting this dog for ? </label>

        <input type ="radio" id="main" name="main"><label> Myself </label>
         <br>
        <input type="radio" id="main" name="main"><label> Others </label>

         <br>

     <br>
<label> Where will your pet stay during holidays </label> <br>

<input type="text"><label for="">Mention if You select others</label>

    <input type="radio"><label>House</label> &nbsp; <input type="radio"><label>Apartment</label>

    <input type="text"> <br> <br>

    <input type="text">  
<hr>
